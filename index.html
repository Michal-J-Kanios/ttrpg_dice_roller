<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="diceicon.ico" type="image/x-icon">
    <title>TTRPG Dice Roller</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/241801b465.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div id="header">
            <p id="grzmicipa" style="font-family: 'Roboto Condensed'; font-size: 50px;"><i class="fa-brands fa-d-and-d" style="font-size: 50px;"></i>&nbsp;Online Dice Roller&nbsp;<i class="fa-solid fa-dice-d20" style="font-size: 50px;"></i></p>
        </div>

        <div id="diceCon">
            <div id="dice1">
                <div class="d4">
                    <img src="d4.png" alt="d4" height="100px" width="100px"><br>
                    <p>How many D4s?</p>
                    <input type="number" id="d4-count">
                </div>
            
                <div class="d6">
                    <img src="d6.png" alt="d6" height="100px" width="100px"><br>
                    <p>How many D6s?</p>
                    <input type="number" id="d6-count">
                </div>

                <div class="d8">
                    <img src="d8.png" alt="d8" height="100px" width="100px"><br>
                    <p>How many D8s?</p>
                    <input type="number" id="d8-count">
                </div>
        </div>

        <div id="dice2">

            <div class="d10">
                <img src="d10.png" alt="d10" height="100px" width="100px"><br>
                <p>How many D10s?</p>
                <input type="number" id="d10-count">
            </div>

            <div class="d12">
                <img src="d12.png" alt="d12" height="100px" width="100px"><br>
                <p>How many D12s?</p>
                <input type="number" id="d12-count">
            </div>

            <div class="d20">
                <img src="d20.png" alt="d20" height="100px" width="100px"><br>
                <p>How many D20s?</p>
                <input type="number" id="d20-count">
            </div>

</div>

        </div>


        <p id="anyMods">Any modifiers?</p>
        <input type="number" id="modifiers"><br>
        <button id="button">Roll Dice</button>
        <script src="roller.js"></script>
        <script src="ui.js"></script>
        <p id="placeholder">RESULTS:</p>

    </div>



</body>
</html>
